<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project name</label>
          <input type="text" class="form-control" id="projectname" formControlName="projectname">
          <span *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched" class="help-block">
              <span *ngIf="projectForm.get('projectname').errors['invalidProjectName']">This name is invalid!</span>
              <span *ngIf="projectForm.get('projectname').errors['required']">Please enter a value!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="projectstatus">Status of the project</label>
          <select class="form-control" id="projectstatus" formControlName="projectstatus">
            <option *ngFor="let status of projectStatus" [value]="status">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
